<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="We welcome you to the Land of Oreo!">
    <title>Oreo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Important Note!- This website is made for learning purposes. We dont want to break the any rules or policies-->
    <div id="preload">
        <img src="images/cartoon-oreo.png" alt="oreo" loading="eager">
        <div id="bar-loader"></div>
        <p>Building Oreo Land...</p>
    </div>
    <main>
        <div id="hero-section">
            <h1 id="heading">Oreo</h1>
            <div id="top">
                <div>
                    <img src="images/oreo.png" alt="oreo" loading="eager">
                </div>
            </div>
            <div id="centre">
                <div id="image-container">
                    <img src="images/oreo-slice1.png" alt="oreo" loading="lazy" id="slice1">
                    <img src="images/oreo-slice2.png" alt="oreo" loading="lazy" id="slice2">
                </div>
                <h2>Twist, Lick and Dunk</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tenetur numquam consectetur debitis doloribus alias consequatur, ex natus. Nam commodi explicabo laborum iure dignissimos delectus ipsam doloremque, voluptate deserunt tenetur suscipit!</p>
            </div>
            <div id="bottom">
                <div>
                    <img src="images/oreo.png" alt="oreo" loading="eager">
                </div>
            </div>
            
        </div>
    </main>
</body>
</html>
